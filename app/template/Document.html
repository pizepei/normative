<script src="../layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','table','laytpl','jquery','laytpl'], function(){
        var element = layui.element,
        laytpl = layui.laytpl, $ =layui.jquery,laytpl=layui.laytpl,
        table = layui.table;

        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:80}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'city', title: '城市', width:80}
                ,{field: 'sign', title: '签名', width: 177}
                ,{field: 'experience', title: '积分', width: 80, sort: true}
                ,{field: 'score', title: '评分', width: 80, sort: true}
                ,{field: 'classify', title: '职业', width: 80}
                ,{field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });

        element.on('nav(test)', function(elem){
            console.log(elem.context.name); //得到当前点击的DOM对象
        });
        element.render('nav')
        $.ajax({//异步请求返回给后台
            url:'nav',
            type:'GET',
            data:{},
            dataType:'json',
            success:function(data){            console.log(data); //得到当前点击的DOM对象
                var getTpl = navtpl.innerHTML
                    ,view = document.getElementById('nav-id');
                laytpl(getTpl).render(data, function(html){
                    view.innerHTML = html;
                });
                //这里获取到数据执行显示
            }
        });






    });

</script>
