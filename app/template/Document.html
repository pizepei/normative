<script>
    //JavaScript代码区域
    layui.use(['element','table','laytpl','jquery','laytpl'], function(){
        var element = layui.element,
        laytpl = layui.laytpl, $ =layui.jquery,laytpl=layui.laytpl,
        table = layui.table;
        // 菜单点击事件
        element.on('nav(nav-filter)', function(elem){
            // console.log(elem.context.name); //得到当前点击的DOM对象  route
            // console.log(elem.context.rel); //得到当前点击的DOM对象  父对象
            // console.log(elem.context.innerText); //得到当前点击的DOM对象


            $.ajax({//异步请求返回给后台
                url:'index-nav',
                type:'GET',
                data:{father:elem.context.rel,index:elem.context.name},
                dataType:'json',
                success:function(data){
                    // headTabTpl
                    console.log(data); //得到当前点击的DOM对象
                    //这里获取到数据执行显示

                    var getTpl = headTabTpl.innerHTML
                        ,view = document.getElementById('headTab-id');
                    laytpl(getTpl).render(data.data, function(html){
                        view.innerHTML = html;
                        element.render('nav'); //重新对导航进行渲染。注：layui 2.1.6 版本新增
                    });


                    if(data.data.info == null){
                        // alert($('#table-get'));
                        $('#table-div').hide();

                    }else{
                        // 不是父控制器
                        getRequestParam(elem);
                        $('#table-div').show()
                    }

                }
            });

        });
        element.render('nav')
        $.ajax({//异步请求返回给后台
            url:'nav-list',
            type:'GET',
            data:{},
            dataType:'json',
            success:function(data){
                console.log(data); //得到当前点击的DOM对象
                var getTpl = navtpl.innerHTML
                    ,view = document.getElementById('nav-id');
                laytpl(getTpl).render(data, function(html){
                    view.innerHTML = html;
                    element.render('nav'); //重新对导航进行渲染。注：layui 2.1.6 版本新增
                });
                //这里获取到数据执行显示
            }
        });


    });


    /**
     * 回车事件
     * @param e
     */
    document.onkeydown = function (e) {
        if (!e) e = window.event;
        if ((e.keyCode || e.which) == 13) {
            alert(e);
            // $("#btnSubmit").click();

    /**
     *请求获取请求参数信息
     */
    function getRequestParam(elem ){
        layui.use(['element','table','laytpl','jquery','laytpl'], function(){
            var element = layui.element,
                laytpl = layui.laytpl, $ = layui.jquery, laytpl = layui.laytpl,
                table = layui.table;
            //这里获取到数据执行显示
            table.render({
                elem: '#table-get'
                ,url:'request-param'
                ,where:{father:elem.context.rel,index:elem.context.name,type:'get'}
                ,toolbar: '#toolbarDemo-get'
                ,title: elem.context.rel+'-'+elem.context.name+'-'+'get'
                ,cols: [[
                    {field: 'field', title: '字段', width:'32%',fixed: 'left'}
                    ,{field: 'type', title: '数据类型', width:'10%'}
                    ,{field: 'fieldRestrain', title: '约束', width:'25%'}
                    ,{field: 'fieldExplain', title: '字段说明', width:'33%'}
                ]]
                ,page: false
            });

            //这里获取到数据执行显示
            table.render({
                elem: '#table-post'
                ,url:'request-param'
                ,where:{father:elem.context.rel,index:elem.context.name,type:'post'}
                ,toolbar: '#toolbarDemo-post'
                ,title: elem.context.rel+'-'+elem.context.name+'-'+'get'
                ,cols: [[
                    {field: 'field', title: '字段', width:'32%',fixed: 'left'}
                    ,{field: 'type', title: '数据类型', width:'10%'}
                    ,{field: 'fieldRestrain', title: '约束', width:'25%'}
                    ,{field: 'fieldExplain', title: '字段说明', width:'33%'}

                ]]
                ,page: false
            });

            //这里获取到数据执行显示
            table.render({
                elem: '#table-rule'
                ,url:'request-param'
                ,where:{father:elem.context.rel,index:elem.context.name,type:'rule'}
                ,toolbar: '#toolbarDemo-post'
                ,title: elem.context.rel+'-'+elem.context.name+'-'+'rule'
                ,cols: [[
                    {field: 'field', title: '字段', width:'32%',fixed: 'left'}
                    ,{field: 'type', title: '数据类型', width:'10%'}
                    ,{field: 'fieldRestrain', title: '约束', width:'25%'}
                    ,{field: 'fieldExplain', title: '字段说明', width:'33%'}

                ]]
                ,page: false
            });

            //这里获取到数据执行显示
            table.render({
                elem: '#table-path'
                ,url:'request-param'
                ,where:{father:elem.context.rel,index:elem.context.name,type:'path'}
                ,toolbar: '#toolbarDemo-path'
                ,title: elem.context.rel+'-'+elem.context.name+'-'+'get'
                ,cols: [[
                    {field: 'field', title: '字段', width:'32%',fixed: 'left'}
                    ,{field: 'type', title: '数据类型', width:'10%'}
                    ,{field: 'fieldRestrain', title: '约束', width:'25%'}
                    ,{field: 'fieldExplain', title: '字段说明', width:'33%'}

                ]]
                ,page: false
            });







        });
    }

</script>
